<!DOCTYPE html>
<html>

<head>
    <title>Date Task without parseInt</title>
</head>

<body>
    <button onclick="enterBirthDate()">Enter Birth Date</button>

    <script>
        function enterBirthDate() {
            const input = prompt("Enter your birth date in format (DD-MM-YYYY), e.g., 22-01-1999");

            const pattern = /^\d{2}-\d{2}-\d{4}$/;

            if (!pattern.test(input)) {
                alert("Wrong Date Format");
                return;
            }

            const parts = input.split('-');
            const day = parts[0];
            const month = parts[1] - 1;
            const year = parts[2];

            const dateObj = new Date(year, month, day);

            // التحقق من صلاحية التاريخ
            if (
                dateObj.getFullYear() !== Number(year) ||
                dateObj.getMonth() !== Number(parts[1]) - 1 ||
                dateObj.getDate() !== Number(day)
            ) {
                alert("Invalid date!");
                return;
            }

            // رجع التاريخ بنفس تنسيق المستخدم
            alert("Valid Date: " + input);
        }
    </script>
</body>

</html>
